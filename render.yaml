services:
  - type: web
    name: hotelbediax-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run build && npm run migrate && npm run seed
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hotelbediax-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: PORT
        value: 10000
      - key: API_URL
        value: https://hotelbediax-backend.onrender.com

databases:
  - name: hotelbediax-db
    databaseName: hotelbediax_db
    user: user_gtc
    plan: free

